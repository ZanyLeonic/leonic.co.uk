<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, {});
      var instance = M.Tabs.init(document.getElementById("tabs"), {
        swipeable: true,
        onShow: () => {
          const card = document.getElementsByClassName("tabs-content carousel carousel-slider")[0];
          const inst = M.Tabs.getInstance(document.getElementById("tabs"));
          const tab1Content = document.getElementById('home-wrapper');
          const tab2Content = document.getElementById('projects-wrapper');

          if (inst.index == 0) {
            window.requestAnimationFrame(function () {
              card.style = "height: " + tab1Content.clientHeight + "px";
            });
          } else if (inst.index == 1) {
            window.requestAnimationFrame(function () {
              card.style = "height: " + tab2Content.clientHeight + "px";
            });
          }
        }
      });
      const card = document.getElementsByClassName("tabs-content carousel carousel-slider")[0];
      var ins = M.Carousel.getInstance(card);
      card.removeEventListener('mousedown', ins._handleCarouselTapBound);
      card.removeEventListener('mousemove', ins._handleCarouselDragBound);
      card.removeEventListener('mouseup', ins._handleCarouselReleaseBound);
      card.removeEventListener('mouseleave', ins._handleCarouselReleaseBound);
      card.removeEventListener('click', ins._handleCarouselClickBound);
    });


  </script>
